query GetMatches(
  $filters: MatchFiltersInput
  $pagination: PaginationArg
  $sort: [String]
) {
  matches(filters: $filters, pagination: $pagination, sort: $sort) {
    name
    winner_team {
      name
      logo {
        url
        alternativeText
      }
    }
    loser_team {
      name
      logo {
        url
        alternativeText
      }
    }
    winner_score
    loser_score
    date
    game {
      name
    }
  }
}
